<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Posting berita</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/postingBerita.css" />
</head>

<body>

    <!--home section-->
    <div id="tentangkami">
        <!--nav-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="img/LETS%20DEV.png"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#utama">Tentang Kami</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#beritasect">Berita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#masuk">Sign in</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--end nav-->

        <!--   TITLE  -->
        <section class="home" id="header1-1">
            <div class="layer">
            </div>
        </section>
    </div>

    <section class="wrapper-berita">
        <div class="container">
            <h1>Posting Berita</h1>
            <br />
            <div class="row">
                <div class="container">
                    <form onsubmit="action">
                        <div class="card-custom">
                            <!--                        ADD IMAGE -->
                            <div id="image">
                                <h5><i class="fas fa-images"></i> Tambahkan thumbnail image</h5>
                                <input name="thumbnail" type="file" id="upload-file" />
                                <label for="upload-file" id="label-span">
                                    <i class="fas fa-file-image" /> &nbsp;
                                    <span id="label-span"> Pilih file</span>
                                </label>
                            </div>

                            <!--                        ADD TITLE -->
                            <div id="judul">
                                <h5>Judul</h5>
                                <input type="text" name="judul" id="title" placeholder="Masukkan judul berita" />
                            </div>

                            <!--                        ADD DESCRIPTION -->
                            <div id="description">
                                <h5>Deskripsi</h5>
                                <textarea placeholder="Masukkan deskripsi berita ..."></textarea>
                            </div>

                            <!--                        BUTTON SUBMIT -->
                            <br />
                            <button type="submit" class="btn btn-primary mx-auto">KIRIM</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e1e494583b.js"></script>
</body></html>
